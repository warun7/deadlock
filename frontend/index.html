<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deadlock - 1v1 Competitive Coding</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700;800&family=Space+Grotesk:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: #050505;
        color: white;
        overflow-x: hidden;
        cursor: none; /* Hide default cursor */
      }
      
      /* Hide cursor on interactive elements too */
      a, button, input, textarea, [role="button"] {
        cursor: none;
      }

      h1, h2, h3, h4, .brand-font {
        font-family: 'Space Grotesk', sans-serif;
      }
      .mono-font {
        font-family: 'JetBrains Mono', monospace;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .perspective-2000 {
        perspective: 2000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ef4444; /* red-500 */
      }
      
      /* Animations */
      @keyframes grid-move {
        0% { background-position: 0 0; }
        100% { background-position: 60px 60px; }
      }
      
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      @keyframes radar-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(1.3); opacity: 0; }
      }

      .animate-grid {
        animation: grid-move 4s linear infinite;
      }
      
      .animate-marquee {
        animation: marquee 30s linear infinite;
      }

      .animate-marquee:hover {
        animation-play-state: paused;
      }

      .scanline::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.3) 51%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 10;
        opacity: 0.1;
      }

      .crt-flicker {
        animation: flicker 0.15s infinite;
        pointer-events: none;
      }

      @keyframes flicker {
        0% { opacity: 0.97; }
        100% { opacity: 1; }
      }

      /* Glitch Text Effect Utility */
      .glitch-wrapper {
        position: relative;
      }
    </style>
